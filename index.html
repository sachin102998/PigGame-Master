<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pig_Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="all-container">
            <div class="player-0-panel active player-panel">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box"> 
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>

            </div>
            <div class="player-1-panel player-panel">
                    <div class="player-name" id="name-1">Player 2</div>
                    <div class="player-score" id="score-1">56</div>
                    <div class="player-current-box"> 
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-1">0</div>
                    </div>


            </div>
        </div>
<div class="button-container">
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Button</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
        </div>
      
    </div>

    <img src="./images/dice-6.png" alt="">
</div>


<script src="main.js"></script>
</body>
</html>
